{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conten %}
{% for post in post %}
    <div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success">{{ post.title }}</div>
        <div class="card-body text-success">
        <!-- <h5 class="card-title">Success card title</h5> -->
        <p class="card-text">
                {{ post.content }}
        </p>
        </div>
        <div class="card-footer bg-transparent border-success">{{ post.user }}</div>
        {% if request.user.is_authenticated %}
            <a class="btn btn-primary"href="{% url 'post_update' post.id %}">Editar Post</a>
            <a class="btn btn-danger"href="{% url 'post_delete' post.id %}">Borrar Post</a>
        {% endif %}
    </div>
{% endfor %}

    {% for posts in posts %}
    {{ posts }}
    {% endfor %}
</div> -->
{% endblock %}
